<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:opsz,wght@14..32,600&family=Lexend+Deca&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <main class="subscribe">
      <div class="subscribe__items">
        <p class="logo">PING<span class="logo__dot">.</span></p>
        <div class="subscribe__content">
          <div class="subscribe__header">
            <h1 class="subscribe__header-text">We are launching <span class="subscribe__header-text--strong">soon!</span></h1>
          </div>
          <div class="subscribe__body">
            <p>Subscribe and get notified</p>
          </div>
        </div>
        <form action="" class="subscribe__form js-form">
          <div class="subscribe__input-elements">
          <input type="text" class="subscribe__input js__subscribe-input-mail" placeholder="Your email address">
          <p class="subscribe__error-message js__subscribe-error-message">Please provide a valid email address</p>
        </div>
          <button class="subscribe__button js__subscribe-button">Notify Me</button>
        </form>
      </div>
    
    <div class="subscribe__dashboard">
      <img src="assets/images/illustration-dashboard.png" alt="illustration dashboard" class="subscribe__img">
    </div>
  </main>
    <footer class="footer">
      <div class="footer__social-media">
        <img src="assets/images/facebook_icon.png" alt="facebook icon" class="footer__social-media-icon">
        <img src="assets/images/twitter_icon.png" alt="twitter icon" class="footer__social-media-icon">
        <img src="assets/images/instagram_icon.png" alt="instagram icon" class="footer__social-media-icon">

      </div>
      <div class="footer__copywrite">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
