<body>
  <div class="conteiner">
    <main class="subscribe">
      <div class="subscribe__items">
        <p class="logo">PING<span class="logo__dot">.</span></p>
        <div class="subscribe__content">
          <div class="subscribe__header">
            <h1 class="subscribe__header-text">We are launching <span
                class="subscribe__header-text--strong">soon!</span></h1>
          </div>
          <div class="subscribe__body">
            <p>Subscribe and get notified</p>
          </div>
        </div>
        <form action="" class="subscribe__form js-form">
          <div class="subscribe__input-elements">
            <input type="text" class="subscribe__input js__subscribe-input-mail" placeholder="Your email address">
            <p class="subscribe__error-message js__subscribe-error-message">Please provide a valid email address</p>
          </div>
          <button class="subscribe__button js__subscribe-button">Notify Me</button>
        </form>
      </div>

      <div class="subscribe__dashboard">
        <img src="assets/images/illustration-dashboard.png" alt="illustration dashboard" class="subscribe__img">
      </div>
    </main>
    <footer class="footer">
